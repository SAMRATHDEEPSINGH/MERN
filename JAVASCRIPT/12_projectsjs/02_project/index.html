<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1>BMI calculator</h1>
    </div>
    <form>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <label for="Height" class="form-label">Height in CM :</label>
                <input type="text" class="form-control" id="Height" placeholder="enter value">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"> <label for="Weight" class="form-label">Weight in CM :</label>
                <input type="text" class="form-control" id="Weight" placeholder="enter value"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center " style="margin: 5px;">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center" id="Result"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <h3>BMI Weight Guide</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <p class="text-muted" id="UnderWeight">Under Weight=Less than 18.6</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <p class="text-muted" id="Normal">Normal Range=18.6 and 24.9</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
              <p class="text-muted" id="OverWeight">OverWeight=Greater than 24.9</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
              <h3>Note:The BMI Weight Guide turns Dark if Your BMI falls under that condition</h3>
            </div>
        </div>
    </div>
    
</form>
</body>
<script src="code.js"></script>
</html>
