<script>
  const imgSrc=document.querySelector('#myDiv img')
  const follower=document.querySelector('#myDiv p')
  const buttonclic=document.querySelector('#myDiv a')
  const requestURL='https://api.github.com/users/SAMRATHDEEPSINGH';
  const xhr= new XMLHttpRequest();
  xhr.open('GET',requestURL);
  xhr.onreadystatechange=function(){
      console.log(xhr.readyState)
      if (xhr.readyState===4) {
        const data=JSON.parse(this.responseText);
        console.log(typeof data)
        console.log(data)
        // console.log(data.followers)
        // imgSrc.src.innerHTML=data.avatar_url;
        buttonclic.addEventListener('click',()=>{
            let output;
            for(let key in data) {
                output+=`${key} ":"  ${data[key]}`    
            }
            follower.innerHTML=output
        });
      }
  }
  xhr.send()
